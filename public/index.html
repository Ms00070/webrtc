<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC SFU Client</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: 0 auto; padding: 20px; }
    .video-container { display: flex; flex-wrap: wrap; gap: 10px; }
    video { width: 320px; height: 240px; background: #000; border: 1px solid #ccc; }
    .control-panel { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background: #f8f8f8; }
    button { margin-top: 10px; padding: 10px; cursor: pointer; }
    .status { margin-top: 15px; padding: 10px; border: 1px solid #ccc; height: 200px; overflow-y: auto; font-family: monospace; }
  </style>
</head>
<body>

<h1>WebRTC SFU Client</h1>

<div class="video-container" id="videoContainer">
  <div>
    <h3>Local Video</h3>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>
</div>

<div class="control-panel">
  <div>
    <label for="peerId">Peer ID:</label>
    <input type="text" id="peerId" value="WebClient-User1">
  </div>

  <div>
    <h4>Stream Source</h4>
    <input type="radio" id="cameraSource" name="streamSource" value="camera" checked>
    <label for="cameraSource">Camera</label>
    <input type="radio" id="fileSource" name="streamSource" value="file">
    <label for="fileSource">Video File</label>
    <div id="fileInputContainer" style="display:none; margin-top:10px;">
      <input type="file" id="videoFileInput" accept="video/mp4,video/webm,video/ogg">
      <video id="fileVideo" style="display:none;" controls></video>
    </div>
  </div>

  <button id="startStreamBtn">Start Stream</button>
  <button id="connectBtn" disabled>Connect to SFU</button>
  <div class="status" id="statusLog"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/dist/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mediasoup-client@3.10.5/lib/index.js"></script>
<script>
  const peerIdInput = document.getElementById('peerId');
  const localVideo = document.getElementById('localVideo');
  const fileVideo = document.getElementById('fileVideo');
  const videoFileInput = document.getElementById('videoFileInput');
  const fileInputContainer = document.getElementById('fileInputContainer');
  const startStreamBtn = document.getElementById('startStreamBtn');
  const connectBtn = document.getElementById('connectBtn');
  const statusLog = document.getElementById('statusLog');
  const cameraSourceRadio = document.getElementById('cameraSource');
  const fileSourceRadio = document.getElementById('fileSource');
  const videoContainer = document.getElementById('videoContainer');

  let localStream;
  let socket;
  let device;
  let sendTransport;
  let recvTransports = {}; // one per remote producer
  let consumers = {};

  function log(msg, isError=false) {
    const div = document.createElement('div');
    div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    if(isError) div.style.color='red';
    statusLog.appendChild(div);
    statusLog.scrollTop = statusLog.scrollHeight;
  }

  cameraSourceRadio.addEventListener('change', () => { fileInputContainer.style.display='none'; });
  fileSourceRadio.addEventListener('change', () => { fileInputContainer.style.display='block'; });

  videoFileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file){
      const url = URL.createObjectURL(file);
      fileVideo.src = url;
      fileVideo.onloadedmetadata = () => { log(`Loaded video file: ${file.name}`); };
    }
  });

  startStreamBtn.addEventListener('click', async () => {
    try {
      if(cameraSourceRadio.checked){
        localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
        localVideo.srcObject = localStream;
      } else {
        if(!videoFileInput.files[0]) { log("Select video file first", true); return; }
        fileVideo.style.display='block';
        await fileVideo.play();
        localStream = fileVideo.captureStream();
        localVideo.srcObject = localStream;
      }
      startStreamBtn.disabled=true;
      connectBtn.disabled=false;
      log('Local stream ready');
    } catch(err){
      log(`Error starting stream: ${err.message}`, true);
    }
  });

  connectBtn.addEventListener('click', async () => {
    const peerId = peerIdInput.value.trim();
    if(!peerId){ log("Enter peer ID", true); return; }

    socket = io(); // connect to SFU server
    socket.on('connect', async () => {
      log("Connected to SFU server via Socket.IO");
      socket.emit('joinRoom', {peerId});

      // Initialize mediasoup Device
      const routerRtpCapabilities = await new Promise(resolve => {
        socket.once('routerRtpCapabilities', data => resolve(data));
        socket.emit('getRouterRtpCapabilities');
      });

      device = new mediasoupClient.Device();
      await device.load({routerRtpCapabilities});

      // Create send transport
      const sendTransportParams = await new Promise(resolve => {
        socket.once('sendTransportCreated', data => resolve(data));
        socket.emit('createSendTransport');
      });

      sendTransport = device.createSendTransport(sendTransportParams);

      sendTransport.on('connect', ({ dtlsParameters }, callback, errCallback) => {
        socket.emit('connectTransport', { dtlsParameters, transportId: sendTransport.id });
        callback();
      });

      sendTransport.on('produce', async ({ kind, rtpParameters }, callback, errCallback) => {
        socket.emit('produce', { kind, rtpParameters, transportId: sendTransport.id }, ({ id }) => { callback({ id }); });
      });

      // Produce local tracks
      for(const track of localStream.getTracks()){
        await sendTransport.produce({ track });
      }

      log("Local tracks published to SFU");
    });

    socket.on('newProducer', async ({ producerId, peerId: remotePeerId, kind }) => {
      log(`New producer from ${remotePeerId} (${kind})`);
      const recvTransportParams = await new Promise(resolve => {
        socket.once('recvTransportCreated', data => resolve(data));
        socket.emit('createRecvTransport');
      });
      const recvTransport = device.createRecvTransport(recvTransportParams);
      recvTransports[producerId] = recvTransport;

      recvTransport.on('connect', ({ dtlsParameters }, callback, errCallback) => {
        socket.emit('connectTransport', { dtlsParameters, transportId: recvTransport.id });
        callback();
      });

      const consumerParams = await new Promise(resolve => {
        socket.once('consumerCreated', data => resolve(data));
        socket.emit('consume', { transportId: recvTransport.id, producerId, rtpCapabilities: device.rtpCapabilities });
      });

      const consumer = await recvTransport.consume(consumerParams);
      consumers[producerId] = consumer;

      const remoteVideoEl = document.createElement('video');
      remoteVideoEl.id = `remoteVideo-${producerId}`;
      remoteVideoEl.autoplay = true;
      remoteVideoEl.playsInline = true;
      videoContainer.appendChild(remoteVideoEl);

      const stream = new MediaStream();
      stream.addTrack(consumer.track);
      remoteVideoEl.srcObject = stream;

      log(`Consuming remote track from ${remotePeerId}`);
    });
  });

</script>
</body>
</html>
